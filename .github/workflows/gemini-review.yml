name: Gemini AI Code Reviewer

on:
  issue_comment:
    types: [created]

permissions: write-all

jobs:
  gemini-code-review:
    runs-on: ubuntu-latest
    # 조건: PR에 달린 댓글이어야 함 AND 댓글 내용에 '/gemini-review'가 포함되어야 함
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/gemini-review')
    steps:
      - name: Get PR Details
        id: pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 댓글 이벤트는 코드를 안 가져오므로, 어떤 PR인지 API로 조회해서 브랜치 정보를 알아냅니다.
          PR_JSON=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "head_ref=$(echo $PR_JSON | jq -r .head.ref)" >> $GITHUB_OUTPUT

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # 위에서 알아낸 PR의 최신 브랜치로 코드를 내려받습니다.
          ref: ${{ steps.pr.outputs.head_ref }}
          fetch-depth: 0

      - uses: Swisyn/gemini-ai-code-reviewer@v1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-pro-preview-05-06 # Optional, default is `gemini-2.0-flash-001`
          EXCLUDE: "*.md,*.txt,package-lock.json,*.yml,*.yaml"
          GITHUB_API_URL: ''